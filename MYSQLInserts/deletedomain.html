<h1>Delete Domain name from Client Portal&nbsp;</h1>
<p>&nbsp;</p>
<p>Prepare the following query to remove domain from customer client portal</p>
<blockquote>
  <p>DELETE from registered_domains where domainregistered = '_domainname_';</p>
</blockquote>
<p>Replace<i>&nbsp;"_domainname_"&nbsp;</i></p>
