<blockquote>
  <p>Steps to Unlock a domain from Client portal:</p>
  <p>Login to Client Portal</p>
  <p>https://www.serverpointapps.com/ --&gt; Client Portal</p>
  <p>Click Menu-&gt;Domain Names</p>
  <p>Click on Domain Name-&gt;Actions Tab-&gt; Click Lock/Unlock button</p>
</blockquote>
<p>NB: Please make sure to lock the domain, once the changes are being made.</p>
<p>&nbsp;</p>
