<p>If yum is not preinstalled in a server, Here is the procedure to install yum manually :<br>&nbsp;</p>
<p><strong>Login to your server as root via SSH and follow the steps:</strong></p>
<p>&nbsp;</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td><code>cd /usr/src</code></td>
      </tr>
    </tbody>
  </table>
</figure>
