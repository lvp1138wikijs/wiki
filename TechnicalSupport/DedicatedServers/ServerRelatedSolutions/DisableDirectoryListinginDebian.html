<h3>Here is the quick way to disable directory listing in Debian</h3>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td>
          <p><code># echo autoindex | a2dismod</code></p>
          <p><code># /etc/init.d/apache2 restart</code></p>
        </td>
      </tr>
    </tbody>
  </table>
</figure>
<p>For other Apache installations in other distro, you can simple find the Autoindex option in your config file and delete it manually or comment it.</p>
<figure class="table">
  <table>
    <tbody>
      <tr>
        <td><code># a2dismod autoindex</code></td>
      </tr>
    </tbody>
  </table>
</figure>
<p>then restart Apache</p>
