<p>Following mysql command can be used to list all <strong>innodb </strong>engines</p>
<p>&nbsp;</p>
<pre><code class="language-plaintext">
SELECT table_schema, table_name FROM INFORMATION_SCHEMA.TABLES WHERE engine = 'innodb';</code></pre>
