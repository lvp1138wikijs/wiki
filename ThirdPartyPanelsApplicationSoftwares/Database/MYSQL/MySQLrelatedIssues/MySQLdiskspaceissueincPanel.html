<p><strong>Error:</strong></p>
<blockquote>
  <p>MySQL quotas showing 0.00MB</p>
  <p>MySQL databases not showing in cPanel</p>
</blockquote>
<p>How to Fix it:</p>
<p>Edit line</p>
<pre><code class="language-plaintext">disk_usage_include_sqldbs=1 ( you need to set it to '1' if '0' ) in file /var/cpanel/cpanel.config</code></pre>
<p>And run</p>
<pre><code class="language-plaintext">#/scripts/update_db_cache</code></pre>
