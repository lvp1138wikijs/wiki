<h5><strong>You can send a reset and resend welcome email for a Shared account from New Admin Panel.</strong></h5>
<figure class="table">
  <table style="background-color:rgb(255, 255, 255);">
    <thead>
      <tr>
        <th style="background-color:rgb(240, 240, 240);border-bottom:1px solid rgb(221, 221, 221);border-left:1px solid rgb(221, 221, 221);border-right:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:7px 10px;vertical-align:top;">
          <h5><strong>1) Search for a shared account from Global Search in</strong><a href="https://secure.serverpoint.com/cgi-bin/cp/engine/index.cgi"><strong> https://secure.serverpoint.com/cgi-bin/cp/engine/index.cgi</strong></a><strong> using the shared account primary domain name</strong></h5>
          <h5><strong>2) You will see the account details in the search results</strong></h5>
          <h5><strong>3) Click on the domain for the shared account.</strong></h5>
          <h5><strong>4) That will then give you the options to send a reset and also resend welcome email, which is basically resending the password to the client.</strong></h5>
        </th>
      </tr>
    </thead>
  </table>
</figure>
